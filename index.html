        <p class="text">I tend</p>
        <p class="text">to think that</p>

        <p class="text">take</p>
        <p class="text">themselves</p>
        <p class="text">much</p>

        <p class="text">good for</p>
        <p class="text">art</p>
        <p class="text">to have</p>
        <p class="text">a sense of</p>
        <p class="text">humor.</p>

        <p class="text">you</p>
        <p class="text">get through the</p>
        <p class="text">day</p>
