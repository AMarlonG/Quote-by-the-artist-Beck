<body>
    <blockquote class="content">
        <p class="one">I tend</p>
        <p class="two">to think that</p>
        <p class="three">musicians</p>
        <p class="four">take</p>
        <p class="five">themselves</p>
        <p class="six">much</p>
        <p class="seven">too</p>
        <p class="eight">seriously. It's</p>
        <p class="nine">good for</p>
        <p class="ten">art</p>
        <p class="eleven">to have</p>
        <p class="twelve">a sense of</p>
        <p class="thirteen">humor.</p>
        <p class="fourteen">That's how</p>
        <p class="fifteen">you</p>
        <p class="sixteen">get through the</p>
        <p class="seventeen">day</p>
        <div class="eighteen">Beck</div>
    </blockquote>
