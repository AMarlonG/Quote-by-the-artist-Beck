        <p class="text one">I tend</p>
        <p class="text two">to think that</p>
        <p class="text three">musicians</p>
        <p class="text four">take</p>
        <p class="text five">themselves</p>
        <p class="text six">much</p>
        <p class="text seven">too</p>
        <p class="text eight">seriously. It's</p>
        <p class="text nine">good for</p>
        <p class="text ten">art</p>
        <p class="text eleven">to have</p>
        <p class="text twelve">a sense of</p>
        <p class="text thirteen">humor.</p>
        <p class="text fourteen">That's how</p>
        <p class="text fifteen">you</p>
        <p class="text sixteen">get through the</p>
        <p class="text seventeen">day</p>
        <p class="text eighteen">Beck</p>
    </article>
